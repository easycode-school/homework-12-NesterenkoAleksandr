<ngx-loading-bar [includeSpinner]="false" [color]="'#e12ebc'" [height]="'4px'"></ngx-loading-bar>
<ng-container *ngIf="authUserId">

</ng-container>
<p-toast position="top-left"></p-toast>
<app-loader *ngIf="isShowLoader"></app-loader>

<app-footer></app-footer>
