<div class="bg-light-primary py-5">
  <div id="profile-favorites">
    <div  class="container mt-5">
        <div  class="favorites-list d-flex flex-wrap ng-star-inserted pos-relative">
          <a  *ngFor="let image of images" class="favorites-item ng-star-inserted" style="width: 370.43px;">
            <div (click)="showPhotoViewModal(image._id)" class="item-content pos-relative text-color-white h-300 mb-2 mx-2">
              <img alt="" [src]="image?.url" style="opacity: 1; transition: opacity 0.5s ease-in 0s; position: absolute; left: -14.7851px; margin-left: unset !important;">
              <i class="btn-like fa-icon fa-heart pos-absolute transition active fas"></i>
              <div class="item-overlay pos-absolute transition"></div>
            </div>
          </a>
        </div>
    </div>
  </div>
</div>
<app-photo-view *ngIf="photoViewModalIsOpened" (onClose)="photoViewModalIsOpened = false" [imageId]="currentImageId"></app-photo-view>
