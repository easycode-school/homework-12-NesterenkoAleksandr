<div class="modal d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Upload to profile</h5>
        <button (click)="closeModal()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-user-photos-container mb-3">
            <ul class="list-group">
              <li class="list-group-item d-flex align-items-center" *ngFor="let photo of photosArray">
                <span>{{ photo.name }}</span>
                <button  class="btn-delete-photo ml-auto transition" (click)="deletePhoto(photo.name)">
                  <i  class="fa-icon fas fa-trash"></i>
                </button>
              </li>
            </ul>
        </div>
          <input type="file" name="upload-photo" id="upload-photo" class="d-none" multiple (change)="addPhotos($event.target)">
          <label class="btn btn-upload btn-border-gradient btn-bg-light mb-0 btn-wrapper" for="upload-photo">
            <span class="btn-wrapper">
              <span>Add</span>
            </span>
          </label>
      </div>
      <div class="modal-footer">
          <button type="button" [disabled]="!photosArray.length" class="btn btn-upload btn-border-gradient btn-bg-light" (click)="uploadPhotos()">
            <span class="btn-wrapper">
              <span>Upload</span>
            </span>
          </button>  
          <button type="button" class="btn btn-upload btn-border-gradient btn-bg-light ml-2" (click)="closeModal()">
            <span class="btn-wrapper">
              <span>Close</span>
            </span>
          </button>                 
      </div>
    </div>
  </div>
</div>
